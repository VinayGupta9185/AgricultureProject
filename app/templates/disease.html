{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: rgb(206, 206, 228);
    background-image: url(https://cdn.pixabay.com/photo/2017/08/06/17/10/leaf-2594287_960_720.jpg);
    background-size: cover;
  }
</style>
<br /><br />
<h2 style="text-align: center; margin: 0px; color: white">
  <b>Find out which disease has been caught by your plant</b>
</h2>
<br />
<br>

<div style="
    width: 350px;
    height: 35rem;
    margin: 0px auto;
    color: white;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
    border: 3px solid ;
    border-color: white;
    background-color: black;
    box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
    margin-bottom: 40px;
  ">




  <form class="form-signin" method=post enctype=multipart/form-data>

    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)"
      style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>


  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
